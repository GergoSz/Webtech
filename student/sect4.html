<html>
        <section id="sect4" class="sec-wrap inner">

                <div class="section-header">
                    <h2>4. Add car</h2>
                  </div>
    
    
                  <div class="content">
    
                  <form id="addCarForm">
    
                        <p>  <input name="name" type="text" required="required" autofocus value="Beetle"></p>
                
                        <p>  <input name="consumption" type="text" autofocus value="7l/100km"></p>
           
                        <p>  <input name="color" type="text" autofocus value="red"></p>
               
                        <p>  <select class="man-select" name="manufacturer" required="required"></select></p>
               
                        <p>  <input name="available" type="number" min="0" autofocus value="1"></p>
                
                        <p>  <input name="year" type="number" min="1900" autofocus value="1987"></p>
                 
                        <p>  <input name="horsepower" type="number" min="0" autofocus value="200"></p>
                 
                        <p>  <input type="submit" name="insert" value="Add Car"></p>
    
                    </form>
            
                    <h2>Recently added cars:</h2>
    
                    <table id="recentlyaddedcars">
                        <thead>
                          <td>Name</td>
                          <td>Consumption</td>
                          <td>Color</td>
                          <td>Manufacturer</td>
                          <td>Available</td>
                          <td>Year</td>
                          <td>Horsepower</td>
                        </thead>
                        
                        
                      </table>
             </div>
        </section>
        <script type="text/javascript" src="js/addcar.js"></script>
</html>
